<section class="md:w-[%80] mx-auto dark:bg-gray-800">
    <div *ngIf="productDetails" class="lg:w-[80%] flex flex-col items-center lg:flex-row mx-auto  h-[calc(100vh-8rem)]">
        <!-- Product image and back button -->
        <div class="relative px-5 lg:w-2/5">
            <div class="size-80 flex items-center my-20 lg:my-0">
                <img [src]="productDetails.image" class="w-full" [alt]="productDetails.title">

            </div>
            <button (click)="goBack()"
                class="absolute  text-blue-600 -start-12 top-10 lg:start-10 lg:-top-52 md:-start-48"><svg
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd"
                        d="M7.28 7.72a.75.75 0 0 1 0 1.06l-2.47 2.47H21a.75.75 0 0 1 0 1.5H4.81l2.47 2.47a.75.75 0 1 1-1.06 1.06l-3.75-3.75a.75.75 0 0 1 0-1.06l3.75-3.75a.75.75 0 0 1 1.06 0Z"
                        clip-rule="evenodd" />
                </svg>
                Back</button>
        </div>
        <!-- Product details -->
        <div class="p-5 lg:w-3/5">
            <div>
                <div class="flex items-center justify-between">
                    <h2 class="py-5 text-5xl font-medium text-slate-950 dark:text-gray-300">{{productDetails.title}}
                    </h2>
                </div>
                <p class="pby3 font-medium text-blue-500 capitalize">{{productDetails.category}}</p>
                <p class="py-3 text-lg font-normal text-gray-500 dark:text-gray-300">{{productDetails.description}}</p>
                <div class="flex justify-between items-center">
                    <p class="dark:text-gray-300 text-3xl font-bold">{{ productDetails.price | currency:'EGP' }}</p>
                    <div class="flex items-center justify-between">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="size-5 text-yellow-300">
                            <path fill-rule="evenodd"
                                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="dark:text-white pe-1 ">{{productDetails.rating.rate}}</span>
                        <span class="text-slate-500 dark:text-slate-400">({{productDetails.rating.count}})</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
